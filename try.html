<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 600px;
            height: 90%;
            max-height: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .image-container {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            width: 100%;
            height: 60%;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .price {
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }
        .details {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .tags span {
            display: inline-block;
            background: #90effa;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 5px;
            font-size: 12px;
        }
        .button {
            display: block;
            width: 100%;
            text-align: center;
            background: blue;
            color: white;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 0 0 10px 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="imgs/car1.jpg" alt="Toyota Yaris">
            <img src="imgs/car2.jpg" alt="Toyota Yaris Side View">
            <img src="imgs/car3.jpg" alt="Toyota Yaris Rear View">
        </div>
        <div class="card-content">
            <div class="price">$14,970 <span style="color:green; font-size:14px;">(Fair Price)</span></div>
            <div class="details">27,288 miles - No accidents, 2 owners, Government vehicle</div>
            <div class="details">4-cylinder automatic</div>
            <div class="tags">
                <span>Bluetooth</span> <span>Tire Pressure Warning</span> <span>USB Inputs</span>
                <span>Trip Computer</span> <span>Rear Bench Seats</span>
            </div>
        </div>
        <a href="#" class="button">Check Avalibilty</a>
    </div>
</body>
</html>
